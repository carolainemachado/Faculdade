<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Fale Conosco</title>
</head>
<body>
    <div id="quadro2"><img src="banner.png" width="800px" alt="banner logo da study e pessoas estudando"/></div>
    <div id="quadro_faleconosco">
        <fieldset id="entrar-formulario">
    <h1>Fale Conosco</h1>
    <p><b>O Study tem a maior satisfação em atendê-lo. <br>
        Importante: preencha corretamente os campos do formulário a seguir, <br>
        para que possamos lhe dar um retorno.</b></p> <br>
        <p>
            <label for="iname">Nome Completo</label>
            <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
        </p>
        <p>
            <label for="idate">Data de nascimento</label>
            <input type="date" name="date" id="idate" autocomplete="date" required placeholder="xx/xx/xxxx">
        </p>
        <p>
            <label for="iestado">Estado de Residência</label>
            <input type="estado" name="estado" id="iestado" autocomplete="estado" required>
        </p>
        <p>
            <label for="icidade">Cidade de Residência</label>
            <input type="cidade" name="cidade" id="icidade" autocomplete="cidade" required>
        </p>
        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" autocomplete="iemail" required>
        </p>
        <p>
            <label for="iassunto">Assunto</label>
            <input type="assunto" name="assunto" id="iassunto" autocomplete="iassunto" required>
        </p>
        <p>
        <label for="mensagem">Mensagem:</label><br>
            <textarea name="mensagem" id="mensagem" rows="5" cols="80"></textarea>
        </p>
    </fieldset>
    <br><br><a href="index.html">Voltar para primeira página</a><br><br><br>
</div>
</body>
</html>
